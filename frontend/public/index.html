<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/sine-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1a1a1a" />
    <meta name="description" content="Sine - Intelligent Shift Planning" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/sine-icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Inter font for premium typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>Sine</title>
    
    <style>
      /* Loading screen with theme support */
      :root {
        --bg-color: #ffffff;
        --text-color: #1a1a1a;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg-color: #1a1a1a;
          --text-color: #f8fafc;
        }
      }
      
      [data-theme='dark'] {
        --bg-color: #1a1a1a;
        --text-color: #f8fafc;
      }

      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: transparent;
        color: var(--text-color);
      }
      
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--bg-color);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: background-color 0s; /* Instant switch */
      }
      
      .loading-content {
        text-align: center;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(248, 250, 252, 0.1);
        border-top: 3px solid #f8fafc;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }
      
      .loading-text {
        color: #cbd5e1;
        font-size: 14px;
        font-weight: 500;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading screen when app loads */
      .app-loaded .loading-screen {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }
    </style>
    <script>
      // Immediately invoke theme check to prevent flash and flicker
      (function() {
        try {
          // Check for saved theme
          var savedTheme = localStorage.getItem('theme');
          var systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          
          // Determine effective theme
          var theme = savedTheme;
          if (!theme) {
            theme = systemDark ? 'dark' : 'light';
          }
          
          var bgColor = theme === 'dark' ? '#1a1a1a' : '#ffffff';
          var textColor = theme === 'dark' ? '#f8fafc' : '#1a1a1a';

          // 1. Force background instantly on document element (prevents paint flash)
          document.documentElement.style.backgroundColor = bgColor;
          
          // 2. Set data attribute for CSS variables
          document.documentElement.setAttribute('data-theme', theme);

          // 3. Update meta theme-color for browser UI (Safari/Chrome tabs)
          var metaTheme = document.querySelector('meta[name="theme-color"]');
          if (metaTheme) {
            metaTheme.setAttribute('content', bgColor);
          }
        } catch (e) {
          console.warn('Theme access failed', e);
        }
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Loading screen -->
    <div class="loading-screen" id="loading-screen">
      <div class="loading-content">
        <img src="%PUBLIC_URL%/sine-gif-full.gif" alt="Loading..." style="width: 80px; height: 80px; object-fit: contain; margin-bottom: 0;" />
      </div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide loading screen when React app mounts
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('app-loaded');
          setTimeout(function() {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
              loadingScreen.remove();
              // Clear the forced background on html to let the app control it
              document.documentElement.style.backgroundColor = '';
            }
          }, 300);
        }, 500);
      });
    </script>
  </body>
</html>
